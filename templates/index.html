<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
  <meta name="author" content="@gotoariel">
  <!-- <link rel="icon" href="favicon.ico"> -->

  <title>Kaye's Flask Demo</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <!-- Use jQuery script below to load header.html here -->
  <div id="header"></div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-left">

          <!-- Get text submitted in the form and pass it to REST URL /ticker -->
          <form action="/ticker" method="POST">
              <label>Ticker symbol:</label> <input type="text" name="symbol">
              <!-- Checkboxes for Closing and Opening Prices -->
              <div class="form-check">
                  <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="close" value="close" checked="checked">  <!-- Closing Price is checked by default -->
                      Closing price
                  </label>
              </div>
              <div class="form-check disabled">
                  <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="adj_close" value="adj_close">
                      Adjusted closing price
                  </label>
              </div>
              <div class="form-check">
                  <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="open" value="open">
                      Opening price
                  </label>
              </div>
              <div class="form-check disabled">
                  <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="adj_open" value="adj_open">
                      Adjusted opening price
                  </label>
              </div>

              <input type="submit">
          </form>



      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

<!-- jQuery script to load header.html into div id="header" by calling REST URL /header -->
<script>
$("#header").load("/header.html");
</script>
</html>
